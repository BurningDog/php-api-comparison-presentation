<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],

        multiplex: {
          // Example values. To generate your own, see the socket.io server instructions.
          // secret: process.env.REVEAL_PHP_API_PRESENTATION_SERVER_SECRET, // Obtained from the socket.io server. Gives this (the master) control of the presentation
          // id: process.env.REVEAL_PHP_API_PRESENTATION_SERVER_ID, // Obtained from socket.io server
          secret: null,
          id: "2f305301c3c17ed1",
          url: "https://reveal-multiplex.glitch.me/", // Location of socket.io server
        },

        // Don't forget to add the dependencies
        dependencies: [
          {
            src: "https://reveal-multiplex.glitch.me/socket.io/socket.io.js",
            async: true,
          },
          { src: "https://reveal-multiplex.glitch.me/master.js", async: true },

          // and if you want speaker notes
          // {
          //   src: "https://unpkg.com/reveal-notes-server/client.js",
          //   async: true,
          // },
        ],
      });
    </script>
  </body>
</html>
